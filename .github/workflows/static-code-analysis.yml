name: Static code analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Update to version 3 of actions/checkout
      - name: Use Node.js 18.x # Note: Direct support for Node.js 20 may not be available yet
        uses: actions/setup-node@v2 # Update to version 2 of actions/setup-node
        with:
          node-version: '18.x' # Update to Node.js 17.x
      - run: yarn
      - run: yarn run prettier:check
        env:
          CI: true
      - run: yarn run lint
        env:
          CI: true
      - run: yarn run stylelint:check
        env:
          CI: true
