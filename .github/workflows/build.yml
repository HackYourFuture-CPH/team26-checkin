name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # Update to version 3 of actions/checkout
      - name: Use Node.js 17.3.x # Note: Direct support for Node.js 20 may not be available yet
        uses: actions/setup-node@v2 # Update to version 2 of actions/setup-node
        with:
          node-version: '18.x' # Update to Node.js 17.x
      - run: yarn
        env:
          CI: true
      - run: |
          cp ./packages/server/.env.example ./packages/server/.env
      - name: Build client
        run: yarn workspace client build
      - name: Run client tests
        run: echo Skipping client tests for now
