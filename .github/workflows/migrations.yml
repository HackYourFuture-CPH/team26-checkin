name: Migrations

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3 # Update to version 3 of actions/checkout
      - name: Verify DB connection
        env:
          PORT: 33306
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"$PORT" --silent; do
            sleep 1
          done
      - name: Use Node.js 17.3.x # Note: Direct support for Node.js 20 may not be available yet
        uses: actions/setup-node@v2 # Update to version 2 of actions/setup-node
        with:
          node-version: '18.x' # Update to Node.js 17.x
      - run: yarn
        env:
          CI: true
      - name: Run DB Migrations
        run: yarn workspace server db:setup
        env:
          MYSQL_HOST: '127.0.0.1'
          MYSQL_PORT: 33306
          MYSQL_USER: 'root'
          MYSQL_PASSWORD: 'password'
          MYSQL_DATABASE: 'test'
      - name: Run DB Migrations Rollback
        run: yarn workspace server db:clean
        env:
          MYSQL_HOST: '127.0.0.1'
          MYSQL_PORT: 33306
          MYSQL_USER: 'root'
          MYSQL_PASSWORD: 'password'
          MYSQL_DATABASE: 'test'
